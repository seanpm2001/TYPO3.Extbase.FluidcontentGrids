{namespace flux=Tx_Flux_ViewHelpers}
{namespace v=Tx_Vhs_ViewHelpers}

<f:layout name="FCE" />

<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:section name="Configuration">
        <v:var.set name="ts" value="{v:var.typoscript(path: 'plugin.tx_fluidcontent_grids.settings')}"/>

        <flux:flexform wizardTab="Grids" id="grid99-1col" label="{f:translate(key: '{ts.l10nFile}:label.gridElement.1col')}" description="{f:translate(key: '{ts.l10nFile}:description.gridElement.1col')}" icon="../typo3conf/ext/fluidcontent_bootstrap/Resources/Public/Icons/icon-twitter.png">

            <flux:flexform.sheet name="display" label="{f:translate(key: '{ts.l10nFile}:sheet.display')}">
                <flux:flexform.field.checkbox name="fluidRow" label="{f:translate(key: '{ts.l10nFile}:conf.field.fluidRow')}" />
            </flux:flexform.sheet>

            <flux:flexform.grid>
                <flux:flexform.grid.row>
                    <flux:flexform.grid.column>
                        <flux:flexform.content name="column" label="{f:translate(key: '{ts.l10nFile}:label.gridElement.column')}" />
                    </flux:flexform.grid.column>
                </flux:flexform.grid.row>
            </flux:flexform.grid>

        </flux:flexform>
    </f:section>

    <f:section name="Preview">
        <flux:widget.grid />
    </f:section>

    <f:section name="Main">
        <div class="row{f:if(condition: fluidRow, then: '-fluid')}">
            <div class="span12">
                <flux:flexform.renderContent area="column" />
            </div>
        </div>
    </f:section>

</div>
