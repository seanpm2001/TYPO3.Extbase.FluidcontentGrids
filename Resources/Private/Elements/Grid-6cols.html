{namespace flux=Tx_Flux_ViewHelpers}
{namespace v=Tx_Vhs_ViewHelpers}

<f:layout name="FCE" />

<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:section name="Configuration">
        <v:var.set name="ts" value="{v:var.typoscript(path: 'plugin.tx_fluidcontent_grids.settings')}"/>

        <flux:flexform wizardTab="Grids" id="grid6-6cols" label="{f:translate(key: '{ts.l10nFile}:label.gridElement.6cols')}" description="{f:translate(key: '{ts.l10nFile}:description.gridElement.6cols')}" icon="../typo3conf/ext/fluidcontent_bootstrap/Resources/Public/Icons/icon-twitter.png">

            <flux:flexform.sheet name="display" label="{f:translate(key: '{ts.l10nFile}:sheet.display')}">
                <flux:flexform.field.checkbox name="fluidRow" label="{f:translate(key: '{ts.l10nFile}:conf.field.fluidRow')}" />
            </flux:flexform.sheet>

            <flux:flexform.grid>
                <flux:flexform.grid.row>
                    <flux:flexform.grid.column>
                        <flux:flexform.content name="column1" label="{f:translate(key: '{ts.l10nFile}:label.gridElement.column1')}" />
                    </flux:flexform.grid.column>
                    <flux:flexform.grid.column>
                        <flux:flexform.content name="column2" label="{f:translate(key: '{ts.l10nFile}:label.gridElement.column2')}" />
                    </flux:flexform.grid.column>
                    <flux:flexform.grid.column>
                        <flux:flexform.content name="column3" label="{f:translate(key: '{ts.l10nFile}:label.gridElement.column3')}" />
                    </flux:flexform.grid.column>
                    <flux:flexform.grid.column>
                        <flux:flexform.content name="column4" label="{f:translate(key: '{ts.l10nFile}:label.gridElement.column4')}" />
                    </flux:flexform.grid.column>
                    <flux:flexform.grid.column>
                        <flux:flexform.content name="column5" label="{f:translate(key: '{ts.l10nFile}:label.gridElement.column5')}" />
                    </flux:flexform.grid.column>
                    <flux:flexform.grid.column>
                        <flux:flexform.content name="column6" label="{f:translate(key: '{ts.l10nFile}:label.gridElement.column6')}" />
                    </flux:flexform.grid.column>
                </flux:flexform.grid.row>
            </flux:flexform.grid>
        </flux:flexform>
    </f:section>

    <f:section name="Preview">
        <flux:widget.grid />
    </f:section>

    <f:section name="Main">
        <div class="row{f:if(condition: fluidRow, then: '-fluid')}">
            <div class="span2">
                <flux:flexform.renderContent area="column1" />
            </div>
            <div class="span2">
                <flux:flexform.renderContent area="column2" />
            </div>
            <div class="span2">
                <flux:flexform.renderContent area="column3" />
            </div>
            <div class="span2">
                <flux:flexform.renderContent area="column4" />
            </div>
            <div class="span2">
                <flux:flexform.renderContent area="column5" />
            </div>
            <div class="span2">
                <flux:flexform.renderContent area="column6" />
            </div>
        </div>
    </f:section>

</div>
